<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Forms</title>
</head>
<body>
    <form>
        Your Name: <input required type="text"><br>
        Your Email: <input required type="email"><br>
        Your Password: <input required type="password" min="8"><br>
        Your Birthday: <input required type="date"><br></br>
        Your Gender: <br>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Other <br></br>

        Pets: <br>
        <input type="checkbox"> Dog
        <input type="checkbox"> Cat <br></br>

        Cars Preferred: <br>
        <select>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Ford">Ford</option>
            <option value="Toyota">Toyota</option>
        </select> <br></br>
    </form>
        
        <input type="submit" value="Send">
        <input type="reset" value="Delete">
    </form>
</body>
</html>
